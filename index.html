<html lang="en" vid="0"><head vid="1">

    <script src="https://cdn.tailwindcss.com" vid="8"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&amp;family=Lato:wght@300;400;700&amp;display=swap" rel="stylesheet" vid="11">
    <style vid="12">
        body {
            font-family: 'Lato', sans-serif;

            color: #4A0424; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

            font-family: 'Playfair Display', serif;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .bg-gradient-satin {
            background: linear-gradient(135deg, #831843 0%, #be185d 100%);
        }

        
        .islamic-pattern {
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 0%, transparent 45%, rgba(190, 24, 93, 0.03) 45.1%, transparent 45.2%),

        }

        
        .glass-card {

            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 40px -10px rgba(131, 24, 67, 0.1);
        }

        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer-anim 3s infinite;
        }

        @keyframes shimmer-anim {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #fdf2f8; 
        }
        ::-webkit-scrollbar-thumb {
            background: #fbcfe8; 
            border-radius: 10px;
        }

        /* Snowfall Animation */
        @keyframes snowfall {
            0% { 
                transform: translateY(-15vh) translateX(0) rotate(0deg); 
                opacity: 0; 
            }
            5% { 
                opacity: 1; 
            }
            95% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(115vh) translateX(30px) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        .snowflake {
            position: fixed;
            top: -15vh;
            color: #ffffff;
            pointer-events: none;
            z-index: 60;
            animation: snowfall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body vid="13">
    <div id="root" vid="14"></div>

    <script type="text/babel" vid="15">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        
        const HeartIcon = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="currentColor" className={className}>
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        );

        const StarIcon = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" className={className}>
                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
            </svg>
        );

        const FloatingHearts = () => {
            
            const hearts = Array.from({ length: 8 });
            return (
                <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden">
                    {hearts.map((_, i) => (
                        <motion.div
                            key={i}
                            initial={{ y: "120vh", opacity: 0, x: Math.random() * window.innerWidth }}
                            animate={{ 
                                y: "-20vh", 
                                opacity: [0, 0.4, 0],
                                x: `calc(${Math.random() * 100}vw + ${Math.random() * 50 - 25}px)` 
                            }}
                            transition={{ 
                                duration: 15 + Math.random() * 20, 
                                repeat: Infinity, 
                                delay: Math.random() * 10,
                                ease: "linear"
                            }}
                            className="absolute text-pink-200"
                        >
                            <HeartIcon className={`w-${Math.floor(Math.random() * 8) + 4} h-${Math.floor(Math.random() * 8) + 4}`} />
                        </motion.div>
                    ))}
                </div>
            );
        };

        const GeometricBackground = () => (
            <div className="fixed inset-0 pointer-events-none z-0 opacity-40 islamic-pattern">
                {}
                <motion.div 
                    animate={{ rotate: 360 }}
                    transition={{ duration: 120, repeat: Infinity, ease: "linear" }}
                    className="absolute top-[-20%] right-[-20%] w-[80vw] h-[80vw] border-[0.5px] border-pink-200 rounded-full opacity-20"
                />
                 <motion.div 
                    animate={{ rotate: -360 }}
                    transition={{ duration: 150, repeat: Infinity, ease: "linear" }}
                    className="absolute bottom-[-10%] left-[-10%] w-[60vw] h-[60vw] border-[0.5px] border-pink-200 rounded-full opacity-20"
                />
            </div>
        );

        const Section = ({ children, className = "" }) => (
            <motion.div
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true, margin: "-10%" }}
                transition={{ duration: 0.8, ease: "easeOut" }}
                className={`relative z-10 ${className}`}
            >
                {children}
            </motion.div>
        );

        const App = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showSnowfall, setShowSnowfall] = useState(false);
            const [isExpanded, setIsExpanded] = useState(false);
            const sectionRef = useRef(null);
            const audioRef = useRef(null);

            const handleToggleSection = () => {
                const newState = !isExpanded;
                setIsExpanded(newState);
                setShowSnowfall(newState);
                
                if (newState && sectionRef.current) {
                    setTimeout(() => {
                        sectionRef.current.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 300);
                }
            };

            const handleReplaySnow = () => {
                setShowSnowfall(false);
                setTimeout(() => setShowSnowfall(true), 100);
            };

            const toggleMusic = () => {
                if (audioRef.current) {
                    if (isPlaying) {
                        audioRef.current.pause();
                        setIsPlaying(false);
                    } else {
                        audioRef.current.play().then(() => {
                            setIsPlaying(true);
                        }).catch(error => {
                            console.log('Audio playback failed:', error);
                        });
                    }
                }
            };

            return (
                <div className="min-h-screen bg-[#FFF5F7] text-[#500724] overflow-hidden selection:bg-pink-200">
                    <GeometricBackground />
                    <FloatingHearts />
                    
                    {}
                    <button 
                        onClick={toggleMusic}
                        className="fixed top-6 right-6 z-50 p-3 rounded-full glass-card hover:scale-110 transition-transform duration-300"
                    >
                        {isPlaying ? (
                            <div className="flex gap-1 items-end h-4">
                                <motion.div animate={{ height: [4, 16, 4] }} transition={{ repeat: Infinity, duration: 0.5 }} className="w-1 bg-pink-600 rounded-full" />
                                <motion.div animate={{ height: [8, 16, 8] }} transition={{ repeat: Infinity, duration: 0.7 }} className="w-1 bg-pink-600 rounded-full" />
                                <motion.div animate={{ height: [4, 12, 4] }} transition={{ repeat: Infinity, duration: 0.6 }} className="w-1 bg-pink-600 rounded-full" />
                            </div>
                        ) : (
                            <svg className="w-5 h-5 text-pink-700" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        )}
                    </button>
                    <audio ref={audioRef} loop preload="auto">
                        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_4217a6d1cf.mp3" type="audio/mpeg" />
                        <source src="./mymusic.mpeg" type="audio/mpeg" />
                    </audio>

                    {}
                    <main className="px-6 pt-32 pb-20 w-full max-w-md mx-auto flex flex-col items-center text-center">
                        <Section className="mb-12">
                            <motion.div 
                                initial={{ scale: 0.9, opacity: 0 }}
                                animate={{ scale: 1, opacity: 1 }}
                                transition={{ duration: 1 }}
                            >
                                <span className="block text-sm uppercase tracking-[0.3em] text-pink-400 mb-4 font-bold">From Muzamil</span>
                                <h1 className="font-serif text-6xl leading-[1.1] mb-6 text-gradient font-medium italic">
                                    To Mubeena,<br/>
                                    <span className="not-italic text-5xl mt-2 block">My Dua Answered.</span>
                                </h1>
                            </motion.div>
                            
                            <p className="text-lg text-gray-600 leading-relaxed font-light mb-10 px-4">
                                Every day I thank Allah for bringing you into my life. Loving you is the most peaceful part of my journey.
                            </p>

                            <motion.button
                                whileHover={{ scale: 1.05 }}
                                whileTap={{ scale: 0.95 }}
                                onClick={() => setIsOpen(true)}
                                className="bg-gradient-satin text-white px-8 py-4 rounded-full font-serif text-lg shadow-xl shadow-pink-200/50 shimmer relative z-20"
                            >
                                Open My Heart
                            </motion.button>
                        </Section>

                        {}
                        <AnimatePresence>
                            {isOpen && (
                                <motion.div
                                    initial={{ opacity: 0 }}
                                    animate={{ opacity: 1 }}
                                    exit={{ opacity: 0 }}
                                    className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-white/60 backdrop-blur-md"
                                    onClick={() => setIsOpen(false)}
                                >
                                    <motion.div
                                        initial={{ scale: 0.9, y: 20 }}
                                        animate={{ scale: 1, y: 0 }}
                                        exit={{ scale: 0.9, y: 20 }}
                                        className="bg-white p-8 rounded-2xl shadow-2xl border border-pink-100 max-w-sm text-center relative overflow-hidden"
                                        onClick={(e) => e.stopPropagation()}
                                    >
                                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-satin" />
                                        <HeartIcon className="w-12 h-12 text-pink-300 mx-auto mb-6" />
                                        <p className="font-serif text-2xl text-[#831843] mb-6 italic">
                                            "You are not just someone I love — you are someone I prayed for."
                                        </p>
                                        <p className="text-gray-600 mb-8 font-light leading-relaxed">
                                            May Allah bless our love, protect our bond, and guide us together in this dunya and akhirah.
                                        </p>
                                        <button 
                                            onClick={() => setIsOpen(false)}
                                            className="text-xs uppercase tracking-widest text-pink-400 hover:text-pink-600 transition-colors"
                                        >
                                            Close Card
                                        </button>
                                    </motion.div>
                                </motion.div>
                            )}
                        </AnimatePresence>

                        {}
                        <Section className="w-full mt-12 mb-20">
                            <h2 className="font-serif text-3xl mb-10 text-center text-[#831843]">Our Journey</h2>
                            <div className="relative pl-4 border-l-[0.5px] border-pink-200 space-y-10 ml-4">
                                {[
                                    { title: "The Day We Met", desc: "A moment written in the stars." },
                                    { title: "The Day We Knew", desc: "When silence felt like home." },
                                    { title: "The Day We Promised", desc: "Intentions set for a lifetime." },
                                    { title: "The Future", desc: "Building our Jannah, brick by brick." }
                                ].map((item, index) => (
                                    <div key={index} className="relative pl-6">
                                        <div className="absolute -left-[21px] top-1 w-3 h-3 rounded-full border border-pink-300 bg-white" />
                                        <h3 className="font-serif text-xl text-pink-900 mb-1">{item.title}</h3>
                                        <p className="text-sm text-gray-500 font-light">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </Section>

                        {}
                        <Section className="w-full mb-20">
                            <div className="flex items-center justify-center gap-3 mb-10">
                                <div className="h-[1px] w-8 bg-pink-200"></div>
                                <h2 className="font-serif text-3xl text-center text-[#831843] italic">Why I Love You</h2>
                                <div className="h-[1px] w-8 bg-pink-200"></div>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-4">
                                {[
                                    { title: "Your Kindness", desc: "The gentle way you treat everyone inspires me." },
                                    { title: "Your Patience", desc: "You handle life with grace and calm." },
                                    { title: "Your Care", desc: "Your compassion shows the beauty of your soul." },
                                    { title: "Your Smile", desc: "It lights up every moment we share." },
                                    { title: "Your Iman", desc: "Your faith strengthens mine every day." },
                                    { title: "My Peace", desc: "With you, I've found true tranquility." }
                                ].map((reason, i) => (
                                    <motion.div 
                                        key={i}
                                        whileHover={{ y: -5 }}
                                        className="glass-card p-4 rounded-xl flex flex-col items-center justify-center text-center"
                                    >
                                        <StarIcon className="w-5 h-5 text-pink-200 mb-3" />
                                        <span className="font-serif text-lg text-pink-900 mb-2">{reason.title}</span>
                                        <p className="text-xs text-gray-600 font-light leading-relaxed">{reason.desc}</p>
                                    </motion.div>
                                ))}
                            </div>
                        </Section>

                        {}
                        <Section className="w-full mb-16">
                            <div className="relative bg-white p-10 rounded-[2rem] shadow-[0_20px_50px_-12px_rgba(131,24,67,0.15)] text-center overflow-hidden border border-pink-50">
                                {}
                                <div className="absolute top-0 right-0 w-24 h-24 opacity-10">
                                     <svg viewBox="0 0 100 100" fill="currentColor" className="text-pink-600">
                                        <path d="M0 0 C 50 0, 100 0, 100 0 C 100 50, 100 100, 100 100 C 50 50, 50 50, 0 0 Z" />
                                     </svg>
                                </div>

                                <h3 className="font-serif text-2xl text-gradient mb-6">Mubeena</h3>
                                <p className="text-lg leading-loose text-gray-700 font-light mb-6">
                                    I promise to choose you every day, to grow with you in faith and love, and to walk beside you towards Jannah.
                                </p>
                                <div className="w-16 h-[1px] bg-pink-200 mx-auto" />
                            </div>
                        </Section>

                        {/* Snowfall Animation */}
                        <AnimatePresence>
                            {showSnowfall && (
                                <div className="fixed inset-0 z-[60] pointer-events-none overflow-hidden">
                                    {Array.from({ length: 100 }).map((_, i) => (
                                        <div
                                            key={i}
                                            className="snowflake absolute"
                                            style={{
                                                left: `${Math.random() * 100}%`,
                                                fontSize: `${Math.random() * 20 + 15}px`,
                                                animationDuration: `${Math.random() * 6 + 10}s`,
                                                animationDelay: `${Math.random() * 3}s`,
                                                opacity: Math.random() * 0.4 + 0.6,
                                                filter: 'drop-shadow(0 0 3px rgba(255, 255, 255, 0.8))'
                                            }}
                                        >
                                            ❄
                                        </div>
                                    ))}
                                </div>
                            )}
                        </AnimatePresence>

                        {/* Special Interaction Section */}
                        <Section className="w-full mt-20 mb-12">
                            <div className="flex flex-col items-center gap-3">
                                <p className="text-xs uppercase tracking-[0.25em] text-pink-400 font-semibold">Our Story</p>
                                
                                <motion.button
                                    whileHover={{ scale: 1.03 }}
                                    whileTap={{ scale: 0.97 }}
                                    onClick={handleToggleSection}
                                    className="relative px-8 py-4 rounded-2xl text-white overflow-hidden flex items-center justify-between gap-4 w-full max-w-sm transition-all duration-300"
                                    style={{
                                        background: isExpanded 
                                            ? 'linear-gradient(135deg, #ff8db8 0%, #ff6fa5 100%)' 
                                            : 'linear-gradient(135deg, #ff6fa5 0%, #ff3d7a 100%)',
                                        boxShadow: isExpanded 
                                            ? '0 8px 30px -8px rgba(255, 80, 120, 0.4), 0 0 0 2px rgba(255, 109, 165, 0.3)'
                                            : '0 8px 25px -8px rgba(255, 80, 120, 0.25)'
                                    }}
                                >
                                    <span className="relative z-10 font-serif text-base font-medium tracking-wide flex-1 text-left">The Moment Everything Changed</span>
                                    
                                    <motion.div 
                                        className="flex items-center justify-center w-8 h-8 rounded-full bg-white/20 backdrop-blur-sm flex-shrink-0"
                                        animate={{ rotate: isExpanded ? 180 : 0 }}
                                        transition={{ duration: 0.3, ease: 'easeInOut' }}
                                    >
                                        <svg 
                                            className="w-4 h-4" 
                                            fill="none" 
                                            stroke="currentColor" 
                                            strokeWidth={2.5}
                                            viewBox="0 0 24 24"
                                        >
                                            <path strokeLinecap="round" strokeLinejoin="round" d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </motion.div>
                                </motion.button>
                            </div>

                            {/* Collapsible Section */}
                            <motion.div
                                ref={sectionRef}
                                initial={false}
                                animate={{ 
                                    height: isExpanded ? 'auto' : 0,
                                    opacity: isExpanded ? 1 : 0
                                }}
                                transition={{ duration: 0.5, ease: 'easeInOut' }}
                                style={{ overflow: 'hidden' }}
                            >
                                <motion.div 
                                    initial={{ y: -20 }}
                                    animate={{ y: isExpanded ? 0 : -20 }}
                                    transition={{ duration: 0.5 }}
                                    className="mt-8 p-8 rounded-3xl shadow-xl"
                                    style={{
                                        background: 'linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%)'
                                    }}
                                >
                                    <motion.div
                                        initial={{ opacity: 0 }}
                                        animate={{ opacity: isExpanded ? 1 : 0 }}
                                        transition={{ delay: 0.3, duration: 0.5 }}
                                    >
                                        <HeartIcon className="w-12 h-12 text-pink-400 mx-auto mb-4" />
                                        
                                        <h3 className="font-serif text-3xl text-[#831843] mb-3 italic text-center">
                                            A Beautiful Beginning
                                        </h3>
                                        
                                        <div className="w-16 h-[1px] bg-pink-300 mx-auto mb-6" />
                                        
                                        <p className="text-gray-700 leading-relaxed font-light text-base text-center">
                                            Allah writes stories in the most unexpected moments.<br/><br/>
                                            Ours began in a quiet conversation,<br/>
                                            while snow fell like a gentle reminder of His plans.<br/>
                                            That night, without realizing it,<br/>
                                            my world began to change.
                                        </p>
                                    </motion.div>
                                </motion.div>
                            </motion.div>
                        </Section>

                        {/* Footer */}
                        <footer className="text-center pb-8 opacity-60">
                            <p className="text-xs tracking-widest uppercase flex items-center justify-center gap-2">
                                Made with <HeartIcon className="w-3 h-3 text-pink-500 fill-pink-500" /> by Muzamil
                            </p>
                        </footer>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
